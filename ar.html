<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Pattern AR</title>

  <!-- iPhone-friendly pinned versions -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, Segoe UI, Roboto;
    }

    #sceneMount {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* AR.js usually injects #arjs-video (and sometimes #arjs-canvas). Force it visible + full screen. */
    #arjs-video, video {
      position: fixed !important;
      inset: 0 !important;
      width: 100% !important;
      height: 100% !important;
      object-fit: cover !important;
      z-index: 0 !important;
    }

    #arjs-canvas {
      position: fixed !important;
      inset: 0 !important;
      width: 100% !important;
      height: 100% !important;
      z-index: 0 !important;
    }

    /* A-Frame render canvas ABOVE the camera, but transparent */
    .a-canvas {
      position: fixed !important;
      inset: 0 !important;
      width: 100% !important;
      height: 100% !important;
      z-index: 1 !important;
      background: transparent !important;
    }

    #overlay{
      position: fixed; inset: 0; z-index: 50;
      display:flex; align-items:center; justify-content:center;
      background: rgba(0,0,0,.75);
      color: rgba(255,255,255,.92);
      text-align:center;
      padding: 18px;
    }
    .card{
      max-width: 420px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.18);
      border-radius: 18px;
      padding: 16px;
    }
    .btn{
      display:inline-block;
      margin-top: 12px;
      background: rgba(255,255,255,.22);
      border: 1px solid rgba(255,255,255,.25);
      color: rgba(255,255,255,.92);
      padding: 10px 12px;
      border-radius: 12px;
      cursor:pointer;
      user-select:none;
      font-size: 14px;
    }
    #hint{
      position: fixed; left: 12px; right: 12px; bottom: 12px;
      z-index: 40;
      background: rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.18);
      color: rgba(255,255,255,.92);
      padding: 10px 12px;
      border-radius: 14px;
      backdrop-filter: blur(8px);
      text-align:center;
    }
  </style>
</head>

<body>
  <div id="overlay">
    <div class="card">
      <div style="font-weight:700; font-size:18px; margin-bottom:6px;">Step 3: AR View</div>
      <div style="opacity:.9">Tap Start, allow camera, then point at your printed marker.</div>
      <div class="btn" id="start">Start AR</div>
      <div class="btn" onclick="location.href='./'">Back</div>
    </div>
  </div>

  <div id="hint">Loading pattern…</div>

  <!-- Your original tiny pattern -->
  <canvas id="texCanvas" width="16" height="16" style="display:none"></canvas>

  <!-- NEW: a power-of-two tiled texture canvas (repeats cleanly on iPhone/WebGL) -->
  <canvas id="tileCanvas" width="1024" height="1024" style="display:none"></canvas>

  <div id="sceneMount"></div>

  <script>
    // A-Frame component: canvas as a live texture
    AFRAME.registerComponent("dynamic-canvas-texture", {
      schema: { canvas: { type: "selector" }, pixelate: { type: "boolean", default: true } },
      init() {
        const canvas = this.data.canvas;
        const texture = new THREE.CanvasTexture(canvas);

        if (this.data.pixelate) {
          texture.magFilter = THREE.NearestFilter;
          texture.minFilter = THREE.NearestFilter;
        }

        texture.wrapS = THREE.ClampToEdgeWrapping;
        texture.wrapT = THREE.ClampToEdgeWrapping;

        const apply = () => {
          const mesh = this.el.getObject3D("mesh");
          if (!mesh) return;
          mesh.traverse((node) => {
            if (!node.isMesh) return;
            node.material.map = texture;
            node.material.needsUpdate = true;
          });
          this.texture = texture;
        };

        if (this.el.getObject3D("mesh")) apply();
        else this.el.addEventListener("object3dset", apply);
      },
      tick() {
        if (this.texture) this.texture.needsUpdate = true;
      }
    });

    const hint = document.getElementById("hint");
    const texCanvas = document.getElementById("texCanvas");
    const tctx = texCanvas.getContext("2d");

    const tileCanvas = document.getElementById("tileCanvas");
    const tileCtx = tileCanvas.getContext("2d");

    // Load saved pattern from Step 2
    const png = localStorage.getItem("pattern_png");
    const nStr = localStorage.getItem("pattern_N") || "16";
    const N = Math.max(2, parseInt(nStr, 10) || 16);

    // How many times the pattern repeats across the marker plane
    const REPEAT = 6;

    function renderTiledTexture() {
      // tileCanvas is 1024x1024 (power-of-two) to avoid WebGL repeat issues on iOS
      const S = tileCanvas.width;

      tileCtx.imageSmoothingEnabled = false;
      tileCtx.clearRect(0, 0, S, S);

      // choose an integer cell size so pixels stay crisp
      const cellPx = Math.max(1, Math.floor(S / (N * REPEAT)));
      const tilePx = N * cellPx;                 // one pattern tile in pixels
      const used = tilePx * REPEAT;              // total used area
      const offset = Math.floor((S - used) / 2); // center it

      for (let y = 0; y < REPEAT; y++) {
        for (let x = 0; x < REPEAT; x++) {
          tileCtx.drawImage(
            texCanvas,
            0, 0, N, N,
            offset + x * tilePx,
            offset + y * tilePx,
            tilePx, tilePx
          );
        }
      }
    }

    async function loadPattern() {
      if (!png) {
        hint.textContent = "No saved pattern found. Go back and create one first.";
        return false;
      }

      texCanvas.width = N;
      texCanvas.height = N;

      const img = new Image();
      img.src = png;
      await img.decode();

      tctx.imageSmoothingEnabled = false;
      tctx.clearRect(0,0,N,N);
      tctx.drawImage(img, 0, 0, N, N);

      renderTiledTexture();

      hint.textContent = "Ready. Tap Start AR, then point at the marker.";
      return true;
    }

    // iOS Safari helper: make the camera video play inline
    function forceIOSInlineCameraVideo() {
      const v = document.querySelector("#arjs-video") || document.querySelector("video");
      if (!v) return false;

      v.setAttribute("playsinline", "");
      v.setAttribute("webkit-playsinline", "");
      v.setAttribute("muted", "");
      v.setAttribute("autoplay", "");
      v.muted = true;
      v.autoplay = true;
      v.playsInline = true;

      const p = v.play();
      if (p && p.catch) p.catch(() => {});
      return true;
    }

    function mountScene() {
      // IMPORTANT: this must match your real file path in the repo
      const patternUrl = "markers/pattern.patt?v=1";

      document.getElementById("sceneMount").innerHTML = `
        <a-scene
          id="arScene"
          embedded
          vr-mode-ui="enabled: false"
          background="transparent: true"
          renderer="antialias: true; alpha: true"
          arjs="sourceType: webcam; debugUIEnabled: false;">

          <a-marker
            id="marker"
            type="pattern"
            url="${patternUrl}"
            emitevents="true">

            <!-- Use the TILED canvas, not the tiny one -->
            <a-plane
              rotation="-90 0 0"
              position="0 0.01 0"
              width="1.05"
              height="1.05"
              material="shader: flat; transparent: true; opacity: 1; side: double;"
              dynamic-canvas-texture="canvas: #tileCanvas; pixelate: true;">
            </a-plane>

            <a-ring
              rotation="-90 0 0"
              position="0 0.009 0"
              radius-inner="0.52"
              radius-outer="0.54"
              material="shader: flat; color: #ffffff; opacity: 0.35; transparent: true; side: double;">
            </a-ring>

          </a-marker>

          <a-entity camera look-controls="enabled: false"></a-entity>
        </a-scene>
      `;

      // keep trying until AR.js injects the camera <video>
      let tries = 0;
      const timer = setInterval(() => {
        tries++;
        if (forceIOSInlineCameraVideo()) {
          hint.textContent = "Camera running ✅ Point at your marker.";
          clearInterval(timer);
        } else if (tries > 50) {
          hint.textContent = "Camera video not starting. Check Safari camera permission, then reload.";
          clearInterval(timer);
        }
      }, 100);

      // marker events
      setTimeout(() => {
        const marker = document.getElementById("marker");
        if (!marker) return;

        marker.addEventListener("markerFound", () => {
          hint.textContent = "Marker found ✅ Pattern tiled on marker.";
        });

        marker.addEventListener("markerLost", () => {
          hint.textContent = "Marker lost — point back at the marker.";
        });
      }, 0);
    }

    (async () => {
      await loadPattern();

      document.getElementById("start").addEventListener("click", () => {
        document.getElementById("overlay").style.display = "none";
        mountScene();
        forceIOSInlineCameraVideo(); // best chance on iOS (user gesture)
      });
    })();
  </script>
</body>
</html>
