<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Pattern AR (MindAR)</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
      font-family: system-ui, -apple-system, Segoe UI, Roboto;
    }

    video, .a-canvas {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      object-fit: cover !important;
    }

    #mindar-video, video { z-index: 0 !important; }
    .a-canvas { z-index: 1 !important; background: transparent !important; pointer-events: none; }
    a-scene { background: transparent !important; }

    #overlay {
      position: fixed; inset: 0; z-index: 50;
      display: flex; align-items: center; justify-content: center;
      background: rgba(0, 0, 0, 0.75);
      color: white; text-align: center; padding: 18px;
    }
    .card {
      max-width: 420px; background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 18px; padding: 16px;
    }
    .btn {
      display: inline-block; margin-top: 12px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white; padding: 10px 12px; border-radius: 12px;
      cursor: pointer;
    }
    #hint {
      position: fixed; left: 12px; right: 12px; bottom: 12px; z-index: 40;
      background: rgba(0, 0, 0, 0.6); border: 1px solid rgba(255, 255, 255, 0.2);
      color: white; padding: 10px 12px; border-radius: 14px;
      backdrop-filter: blur(8px); text-align: center;
    }
  </style>
</head>

<body>
  <div id="overlay">
    <div class="card">
      <div style="font-weight:700; font-size:18px;">AR View</div>
      <p style="opacity:.9; margin: 8px 0;">Ensure "targets.mind" is in the same folder as this file.</p>
      <div class="btn" id="start">Start AR</div>
      <div class="btn" onclick="location.href='./'">Back</div>
    </div>
  </div>

  <div id="hint">Waiting for start...</div>

  <canvas id="texCanvas" width="16" height="16" style="display:none"></canvas>
  <canvas id="tileCanvas" width="1024" height="1024" style="display:none"></canvas>

  <script>
    // 1. Dynamic Texture Component
    AFRAME.registerComponent("dynamic-canvas-texture", {
      schema: { canvas: { type: "selector" }, pixelate: { type: "boolean", default: true } },
      init() {
        const canvas = this.data.canvas;
        const texture = new THREE.CanvasTexture(canvas);
        if (this.data.pixelate) {
          texture.magFilter = THREE.NearestFilter;
          texture.minFilter = THREE.NearestFilter;
        }
        texture.wrapS = THREE.ClampToEdgeWrapping;
        texture.wrapT = THREE.ClampToEdgeWrapping;
        
        this.el.addEventListener('object3dset', () => {
          const mesh = this.el.getObject3D("mesh");
          if (mesh) {
            mesh.traverse((node) => {
              if (node.isMesh) {
                node.material.map = texture;
                node.material.needsUpdate = true;
              }
            });
          }
        });
        this.texture = texture;
      },
      tick() { if (this.texture) this.texture.needsUpdate = true; }
    });

    // 2. Variables & Setup
    const hint = document.getElementById("hint");
    const texCanvas = document.getElementById("texCanvas");
    const tctx = texCanvas.getContext("2d");
    const tileCanvas = document.getElementById("tileCanvas");
    const tileCtx = tileCanvas.getContext("2d");

    const png = localStorage.getItem("pattern_png");
    const N = Math.max(2, parseInt(localStorage.getItem("pattern_N") || "16", 10));
    const REPEAT = 6;

    // 3. Texture Generation Logic
    function renderTiledTexture() {
      const S = tileCanvas.width;
      tileCtx.imageSmoothingEnabled = false;
      tileCtx.fillStyle = "#000000";
      tileCtx.fillRect(0, 0, S, S);

      const cellPx = Math.max(1, Math.floor(S / (N * REPEAT)));
      const tilePx = N * cellPx;
      const used = tilePx * REPEAT;
      const offset = Math.floor((S - used) / 2);

      for (let y = 0; y < REPEAT; y++) {
        for (let x = 0; x < REPEAT; x++) {
          tileCtx.drawImage(texCanvas, 0, 0, N, N, offset + x * tilePx, offset + y * tilePx, tilePx, tilePx);
        }
      }
    }

    async function loadPattern() {
      if (!png) { hint.textContent = "No pattern found!"; return false; }
      texCanvas.width = N; texCanvas.height = N;
      const img = new Image();
      img.src = png;
      await img.decode();
      tctx.imageSmoothingEnabled = false;
      tctx.clearRect(0, 0, N, N);
      tctx.drawImage(img, 0, 0, N, N);
      renderTiledTexture();
      hint.textContent = "Pattern ready. Tap Start.";
      return true;
    }

    // 4. AR Initialization
    function mountMindARScene() {
      // NOTE: Ensure 'targets.mind' is in the root directory
      const targetSrc = "targets.mind"; 

      hint.textContent = "Initializing AR...";

      const sceneHTML = `
        <a-scene
          mindar-image="imageTargetSrc: ${targetSrc}; autoStart: false; filterMinCF:0.0001; filterBeta: 0.001;"
          embedded
          color-space="sRGB"
          renderer="colorManagement: true; physicallyCorrectLights: true; alpha: true;"
          vr-mode-ui="enabled: false"
          device-orientation-permission-ui="enabled: false"
        >
          <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
          
          <a-entity mindar-image-target="targetIndex: 0" id="targetEntity">
            <a-plane
              width="1" height="1"
              position="0 0 0"
              rotation="0 0 0"
              material="shader: flat; transparent: true; opacity: 1; side: double;"
              dynamic-canvas-texture="canvas: #tileCanvas; pixelate: true;"
            ></a-plane>
          </a-entity>
        </a-scene>
      `;

      document.body.insertAdjacentHTML("beforeend", sceneHTML);

      const sceneEl = document.querySelector("a-scene");
      const targetEl = document.getElementById("targetEntity");

      // -- Event Listeners for Debugging --
      sceneEl.addEventListener("arReady", () => {
        hint.textContent = "âœ… System Ready! Point at marker.";
      });
      
      sceneEl.addEventListener("arError", (e) => {
        hint.textContent = "âŒ AR Error: " + (e.detail.error || "Check targets.mind path");
      });

      targetEl.addEventListener("targetFound", () => {
        hint.textContent = "ðŸŽ¯ MARKER DETECTED!";
      });
      
      targetEl.addEventListener("targetLost", () => {
        hint.textContent = "ðŸ‘€ Searching for marker...";
      });

      // Start the system
      sceneEl.addEventListener("loaded", async () => {
        try {
          const system = sceneEl.systems["mindar-image-system"];
          await system.start(); 
        } catch (err) {
          hint.textContent = "âŒ Failed to start: " + err;
        }
      });
    }

    // 5. App Entry
    (async () => {
      if (await loadPattern()) {
        document.getElementById("start").addEventListener("click", () => {
          document.getElementById("overlay").style.display = "none";
          mountMindARScene();
        });
      }
    })();
  </script>
</body>
</html>
