<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Pattern AR (MindAR)</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- MindAR (Image Tracking for A-Frame) -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, Segoe UI, Roboto;
    }

    /* full-screen camera + render canvas */
    video, .a-canvas {
      position: fixed !important;
      inset: 0 !important;
      width: 100% !important;
      height: 100% !important;
      object-fit: cover !important;
    }

    #overlay{
      position: fixed; inset: 0; z-index: 50;
      display:flex; align-items:center; justify-content:center;
      background: rgba(0,0,0,.75);
      color: rgba(255,255,255,.92);
      text-align:center;
      padding: 18px;
    }
    .card{
      max-width: 420px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.18);
      border-radius: 18px;
      padding: 16px;
    }
    .btn{
      display:inline-block;
      margin-top: 12px;
      background: rgba(255,255,255,.22);
      border: 1px solid rgba(255,255,255,.25);
      color: rgba(255,255,255,.92);
      padding: 10px 12px;
      border-radius: 12px;
      cursor:pointer;
      user-select:none;
      font-size: 14px;
    }
    #hint{
      position: fixed; left: 12px; right: 12px; bottom: 12px;
      z-index: 40;
      background: rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.18);
      color: rgba(255,255,255,.92);
      padding: 10px 12px;
      border-radius: 14px;
      backdrop-filter: blur(8px);
      text-align:center;
    }
  </style>
</head>

<body>
  <div id="overlay">
    <div class="card">
      <div style="font-weight:700; font-size:18px; margin-bottom:6px;">AR View (MindAR)</div>
      <div style="opacity:.9">Tap Start, allow camera, then point at your marker.</div>
      <div class="btn" id="start">Start AR</div>
      <div class="btn" onclick="location.href='./'">Back</div>
    </div>
  </div>

  <div id="hint">Loading pattern…</div>

  <!-- Hidden texture canvas (NxN) -->
  <canvas id="texCanvas" width="16" height="16" style="display:none"></canvas>

  <!-- A-Frame / MindAR Scene -->
  <a-scene
    id="scene"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    renderer="colorManagement: true; alpha: true"
    mindar-image="imageTargetSrc: ./targets/marker.mind; autoStart: false; uiScanning: yes; uiLoading: yes; uiError: yes;"
  >
    <!-- This entity “locks” to the tracked image (targetIndex 0 = first image you compiled) -->
    <a-entity id="target" mindar-image-target="targetIndex: 0">
      <!-- Your drawn pattern as a plane on top of the target -->
      <a-plane
        id="patternPlane"
        position="0 0 0"
        width="1"
        height="1"
        material="shader: flat; transparent: true; opacity: 1; side: double;"
        dynamic-canvas-texture="canvas: #texCanvas; pixelate: true;"
      ></a-plane>

      <!-- Optional border so you can SEE the target alignment -->
      <a-ring
        position="0 0 0.001"
        radius-inner="0.49"
        radius-outer="0.51"
        material="shader: flat; color: #ffffff; opacity: 0.35; transparent: true; side: double;"
      ></a-ring>
    </a-entity>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  </a-scene>

  <script>
    // Canvas → live texture (same idea you used before)
    AFRAME.registerComponent("dynamic-canvas-texture", {
      schema: { canvas: { type: "selector" }, pixelate: { type: "boolean", default: true } },
      init() {
        const canvas = this.data.canvas;
        const texture = new THREE.CanvasTexture(canvas);

        if (this.data.pixelate) {
          texture.magFilter = THREE.NearestFilter;
          texture.minFilter = THREE.NearestFilter;
        }

        const apply = () => {
          const mesh = this.el.getObject3D("mesh");
          if (!mesh) return;
          mesh.traverse((node) => {
            if (!node.isMesh) return;
            node.material.map = texture;
            node.material.needsUpdate = true;
            node.material.transparent = true;
          });
          this.texture = texture;
        };

        if (this.el.getObject3D("mesh")) apply();
        else this.el.addEventListener("object3dset", apply);
      },
      tick() { if (this.texture) this.texture.needsUpdate = true; }
    });

    const hint = document.getElementById("hint");
    const texCanvas = document.getElementById("texCanvas");
    const tctx = texCanvas.getContext("2d");

    // Read BOTH: new keys (arpattern_*) and your old keys (pattern_*) so nothing breaks
    const png = localStorage.getItem("arpattern_png") || localStorage.getItem("pattern_png");
    const nStr = localStorage.getItem("arpattern_N") || localStorage.getItem("pattern_N") || "16";
    const N = Math.max(2, parseInt(nStr, 10) || 16);

    async function loadPattern() {
      if (!png) {
        hint.textContent = "No saved pattern found. Go back and create one first.";
        return false;
      }

      texCanvas.width = N;
      texCanvas.height = N;

      const img = new Image();
      img.src = png;
      await img.decode();

      tctx.imageSmoothingEnabled = false;
      tctx.clearRect(0, 0, N, N);
      tctx.drawImage(img, 0, 0, N, N);

      hint.textContent = "Ready. Tap Start AR, then point at the marker.";
      return true;
    }

    (async () => {
      await loadPattern();

      const sceneEl = document.getElementById("scene");
      const targetEl = document.getElementById("target");

      targetEl.addEventListener("targetFound", () => {
        hint.textContent = "Marker found ✅ Pattern placed in AR.";
      });
      targetEl.addEventListener("targetLost", () => {
        hint.textContent = "Marker lost — point back at the marker.";
      });

      document.getElementById("start").addEventListener("click", async () => {
        document.getElementById("overlay").style.display = "none";

        // Start MindAR inside user gesture (best for iOS Safari)
        const arSystem = sceneEl.systems["mindar-image-system"];
        await arSystem.start();

        hint.textContent = "Camera running ✅ Scan the marker.";
      });

      // If user switches apps / locks screen
      document.addEventListener("visibilitychange", () => {
        const arSystem = sceneEl.systems["mindar-image-system"];
        if (!arSystem) return;
        if (document.hidden) arSystem.pause();
        else arSystem.unpause();
      });
    })();
  </script>
</body>
</html>
