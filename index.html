<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Draw Pattern</title>
  <style>
    /* --- RESET & LAYOUT --- */
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden; background: #111; color: white;
    }
    
    /* --- STEP CONTAINERS --- */
    .step {
      position: absolute; inset: 0;
      display: flex; flex-direction: column;
      transition: transform 0.4s ease;
    }
    .hidden-left { transform: translateX(-100%); }
    .hidden-right { transform: translateX(100%); }

    /* --- STEP 1: DRAWING --- */
    #draw-container {
      flex: 1; position: relative;
      background: #222; /* Canvas background */
      touch-action: none; cursor: crosshair;
    }
    canvas { display: block; }

    /* --- STEP 2: PREVIEW --- */
    #preview-container {
      flex: 1; position: relative;
      background: #000;
      display: flex; align-items: center; justify-content: center;
      overflow: hidden;
    }
    /* The canvas that shows the tiled preview */
    #previewCanvas {
      width: 100%; height: 100%;
      object-fit: cover;
    }

    /* --- UI CONTROLS --- */
    .ui-bar {
      z-index: 10;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(10px);
      padding: 16px;
      display: flex; gap: 12px;
      align-items: center; justify-content: space-between;
      border-top: 1px solid rgba(255,255,255,0.15);
    }
    .top-bar {
      position: absolute; top: 0; left: 0; right: 0;
      justify-content: center; border-bottom: 1px solid rgba(255,255,255,0.15);
      border-top: none;
    }

    h2 { margin: 0; font-size: 16px; font-weight: 600; letter-spacing: 0.5px; opacity: 0.9; }

    /* Buttons */
    .btn {
      background: #eee; color: #111; border: none;
      padding: 10px 18px; border-radius: 20px;
      font-weight: 600; font-size: 14px; cursor: pointer;
    }
    .btn:active { transform: scale(0.96); }
    .btn-outline { background: transparent; border: 1px solid #666; color: #eee; }
    
    /* Inputs */
    .control-group {
      display: flex; flex-direction: column; gap: 4px; flex: 1;
    }
    label { font-size: 11px; text-transform: uppercase; color: #aaa; letter-spacing: 1px; }
    
    select, input[type="color"] {
      background: #333; border: 1px solid #555;
      color: white; padding: 8px; border-radius: 8px;
      font-size: 14px; width: 100%; outline: none;
    }
    input[type="color"] { height: 36px; padding: 2px; }

  </style>
</head>
<body>

  <div id="step1" class="step">
    <div class="ui-bar top-bar">
      <h2>1. Draw Your Tile</h2>
    </div>

    <div id="draw-container">
      <canvas id="drawCanvas"></canvas>
    </div>

    <div class="ui-bar">
      <button class="btn btn-outline" id="clearBtn">Clear</button>
      <div style="flex:1"></div>
      <button class="btn" id="toStep2">Next &rarr;</button>
    </div>
  </div>

  <div id="step2" class="step hidden-right">
    <div class="ui-bar top-bar">
      <h2>2. Customize Pattern</h2>
    </div>

    <div id="preview-container">
      <canvas id="previewCanvas"></canvas>
    </div>

    <div class="ui-bar" style="flex-wrap: wrap;">
      <div class="control-group" style="max-width: 60px;">
        <label>BG</label>
        <input type="color" id="bgColor" value="#000000">
      </div>

      <div class="control-group">
        <label>Tiling</label>
        <select id="tileMode">
          <option value="grid">Grid</option>
          <option value="brick">Brick (Offset)</option>
          <option value="hex">Hex (Overlap)</option>
        </select>
      </div>

      <div style="width: 100%; height: 8px;"></div> <button class="btn btn-outline" id="backBtn">&larr; Edit</button>
      <div style="flex:1"></div>
      <button class="btn" id="saveBtn">Save & View AR</button>
    </div>
  </div>

  <script>
    // --- VARIABLES ---
    const drawCanvas = document.getElementById("drawCanvas");
    const ctx = drawCanvas.getContext("2d");
    
    const previewCanvas = document.getElementById("previewCanvas");
    const pctx = previewCanvas.getContext("2d");

    let isDrawing = false;
    let lastX = 0; let lastY = 0;

    // --- SETUP DRAWING CANVAS ---
    function resizeDrawCanvas() {
      const container = document.getElementById("draw-container");
      drawCanvas.width = container.clientWidth;
      drawCanvas.height = container.clientHeight;
      // Re-apply styles after resize
      ctx.lineWidth = 15;
      ctx.lineCap = "round";
      ctx.lineJoin = "round";
      ctx.strokeStyle = "#ffffff";
    }
    window.addEventListener("resize", resizeDrawCanvas);
    resizeDrawCanvas();

    // --- DRAWING EVENTS ---
    function startDraw(e) {
      isDrawing = true;
      const { x, y } = getPos(e);
      lastX = x; lastY = y;
    }
    function draw(e) {
      if (!isDrawing) return;
      e.preventDefault(); // Stop scrolling on mobile
      const { x, y } = getPos(e);
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.stroke();
      lastX = x; lastY = y;
    }
    function endDraw() { isDrawing = false; }
    
    function getPos(e) {
      const rect = drawCanvas.getBoundingClientRect();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      return { x: clientX - rect.left, y: clientY - rect.top };
    }

    drawCanvas.addEventListener("mousedown", startDraw);
    drawCanvas.addEventListener("mousemove", draw);
    drawCanvas.addEventListener("mouseup", endDraw);
    drawCanvas.addEventListener("touchstart", startDraw, { passive: false });
    drawCanvas.addEventListener("touchmove", draw, { passive: false });
    drawCanvas.addEventListener("touchend", endDraw);

    document.getElementById("clearBtn").addEventListener("click", () => {
      ctx.clearRect(0, 0, drawCanvas.width, drawCanvas.height);
    });

    // --- STEP NAVIGATION ---
    const step1 = document.getElementById("step1");
    const step2 = document.getElementById("step2");

    document.getElementById("toStep2").addEventListener("click", () => {
      renderPattern(); // Generate the preview
      step1.classList.add("hidden-left");
      step2.classList.remove("hidden-right");
    });

    document.getElementById("backBtn").addEventListener("click", () => {
      step2.classList.add("hidden-right");
      step1.classList.remove("hidden-left");
    });

    // --- PATTERN GENERATION (STEP 2) ---
    const bgColorInput = document.getElementById("bgColor");
    const tileModeInput = document.getElementById("tileMode");

    bgColorInput.addEventListener("input", renderPattern);
    tileModeInput.addEventListener("change", renderPattern);

    function renderPattern() {
      // 1. Resize preview canvas to fill screen
      const container = document.getElementById("preview-container");
      previewCanvas.width = container.clientWidth;
      previewCanvas.height = container.clientHeight;

      // 2. Fill Background
      pctx.fillStyle = bgColorInput.value;
      pctx.fillRect(0, 0, previewCanvas.width, previewCanvas.height);

      // 3. Prepare the Tile
      // We take the drawing canvas and treat it as our tile
      // We'll scale it down to make a pattern
      const TILE_SIZE = 120; // Size of one tile on the preview screen
      const mode = tileModeInput.value;

      // 4. Loop and Tile
      // Calculate how many tiles fit
      const cols = Math.ceil(previewCanvas.width / TILE_SIZE) + 1;
      const rows = Math.ceil(previewCanvas.height / TILE_SIZE) + 1;

      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          let drawX = x * TILE_SIZE;
          let drawY = y * TILE_SIZE;

          // Apply Offsets based on mode
          if (mode === 'brick') {
            // Shift every odd row by half a tile
            if (y % 2 === 1) {
              drawX -= TILE_SIZE / 2;
            }
          } else if (mode === 'hex') {
            // Shift odd rows AND overlap vertically to pack tighter
            drawY = y * (TILE_SIZE * 0.85); // Overlap vertically
            if (y % 2 === 1) {
              drawX -= TILE_SIZE / 2;
            }
          }

          // Draw the original drawing canvas into the slot
          pctx.drawImage(drawCanvas, drawX, drawY, TILE_SIZE, TILE_SIZE);
        }
      }
    }

    // --- SAVE LOGIC ---
    document.getElementById("saveBtn").addEventListener("click", () => {
      // To ensure AR looks exactly like the preview, we will generate 
      // a LARGE single texture (1024x1024) containing the tiled pattern
      // and save THAT as the image. This makes ar.html much simpler.

      // 1. Create a temporary canvas for the texture
      const texCanvas = document.createElement("canvas");
      texCanvas.width = 1024;
      texCanvas.height = 1024;
      const tctx = texCanvas.getContext("2d");

      // 2. Fill Background
      tctx.fillStyle = bgColorInput.value;
      tctx.fillRect(0, 0, 1024, 1024);

      // 3. Tile parameters for the texture
      const mode = tileModeInput.value;
      // We want high res tiles on the texture. 
      // Let's say 4x4 tiles (256px each) for good detail
      const REPEAT = 6; 
      const TILE_SIZE = 1024 / REPEAT; 
      
      // 4. Draw Tiles onto Texture
      for (let y = 0; y < REPEAT + 2; y++) { // +2 buffer for offsets
        for (let x = 0; x < REPEAT + 2; x++) {
          let drawX = (x - 1) * TILE_SIZE; // Start slightly offscreen
          let drawY = (y - 1) * TILE_SIZE;

          if (mode === 'brick') {
            if (y % 2 === 1) drawX -= TILE_SIZE / 2;
          } else if (mode === 'hex') {
            drawY = (y - 1) * (TILE_SIZE * 0.85);
            if (y % 2 === 1) drawX -= TILE_SIZE / 2;
          }

          tctx.drawImage(drawCanvas, drawX, drawY, TILE_SIZE, TILE_SIZE);
        }
      }

      // 5. Save to LocalStorage
      const dataURL = texCanvas.toDataURL("image/png");
      
      // We save this as the 'pattern_png'. 
      // Note: We are overwriting the old 'pattern_png' logic.
      // ar.html will need to just display this image directly.
      localStorage.setItem("pattern_png", dataURL);
      
      // Flag to tell ar.html this is a pre-tiled texture
      localStorage.setItem("pattern_mode", "pre-tiled");

      // 6. Go to AR
      location.href = "ar.html";
    });

  </script>
</body>
</html>
